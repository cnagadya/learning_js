<! DOCTYPE html>
<html>
<title>JS Forms by Christine</title>
<link rel="stylesheet" href="styles.css" />

<head>

</head>

<body>
    <p> Personal Data - validation</p>
    <form name="personForm" onsubmit="return validateForm()">
        <label class="colorer">Person Name </label>
        <input type="text" name="pname" id="pname" />
        <label class="colorer"> Person Age </label>
        <select name="age" id="age">
        <option value="child">0-12</option>
        <option value="teen">13-19</option>
        <option value="youth">20-35</option>
        <option value="old">35+</option>
        </select>
        <input value="Submit" type="submit" />
    </form>
</body>
<script>
    function validateForm() {
        var person_name = document.forms['personForm']['pname'].value;
        if (person_name == null || person_name == "") {
            alert('Invalid Person Name');
            return False
        }

    }

</script>

</html>
