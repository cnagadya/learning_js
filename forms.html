<! DOCTYPE html>
<html>
<title>JS Forms by Christine</title>
<link rel="stylesheet" href="styles.css" />

<head>

</head>

<body>
    <p> Personal Data </p>
    <form>
        <button onmouseover="changeColor(this)" onmouseout="removeColor(this)">Highlight labels</button>
        <label class="colorer">Person Name </label>
        <input type="text" name="pname" id="pname" />
        <label class="colorer"> Person Age </label>
        <select name="age" id="age">
        <option value="child">0-12</option>
        <option value="teen">13-19</option>
        <option value="youth">20-35</option>
        <option value="old">35+</option>
        </select>

        <input value="Submit" type="button" />
    </form>
</body>
<script>
    function changeColor(x) {
        var colorer = document.getElementsByClassName('colorer');
        for (var i = 0; i < colorer.length; i++) {
            colorer[i].style.color = "blue";
        }
        //shorter jquery
        // $('.colorer').css('color', 'blue');
    };

    function removeColor(x) {
        var colorer = document.getElementsByClassName('colorer');
        for (var i = 0; i < colorer.length; i++) {
            colorer[i].style.color = "black";
        }

    };

</script>

</html>
